<ion-header>
  <ion-toolbar>
    <ion-title>Compras</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Compras</ion-title>
    </ion-toolbar>
  </ion-header>

    <div *ngIf="numeroAzar>=74">
      <p>El descuento aplicado fue de 20%</p>
      <p>El valor de la compras es de {{ValorTotal}}</p>

    </div>

    <div *ngIf="numeroAzar<=73">
      <p>El descuento aplicado fue de 15%</p>
      <p>El valor de la compras es de {{ValorTotal}}</p>
      
    </div>



  <ion-button expand="block" routerLink="/home" routerDirection="back">Ir a Inicio</ion-button>

</ion-content>
